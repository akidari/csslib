<body>

<div id="wrap">

	<div id="container">
		<h1>CSS Elements Example</h1>

		<article>
			<h2>Form Elements</h2>

			<!-- Checkbox, Radio -->
			<section class="box-1">
				<h3>Checkbox</h3>
				<p>
					키보드 접근성 적용된 커스텀 Checkbox, Radio. <span class="tx_att">* Opera Mini 에서는 기본 엘리먼트가 비쳐지는 현상이 있습니다.</span>
				</p>
				<form action="">
					<input type="checkbox" name="chk1" id="chk1"> <label for="chk1">Check 1</label>
					<input type="checkbox" name="chk2" id="chk2"> <label for="chk2">Check 2</label>
					<input type="checkbox" name="chk3" id="chk3"> <label for="chk3">Check 3</label>

					<input type="radio" name="radio1" id="rdo1" checked="checked"> <label for="rdo1">Radio 1</label>
					<input type="radio" name="radio1" id="rdo2"> <label for="rdo2">Radio 2</label>
				</form>
			</section>

			<!-- File Upload -->
			<section class="box-1">
				<h3>File Upload</h3>
				<p>파일업로드</p>
				<form action="" enctype="multipart/form-data">
					<div class="upload">
						<label for="realupload">Upload Image: </label>
					    <div class="fakeupload">
					        <input type="text" name="fakeupload"> <!-- browse button is here as background -->
					    </div>
					    <input type="file" name="upload" id="realupload" class="realupload" onchange="this.form.fakeupload.value = this.value;">
					</div>
			    </form>
			</section>

			<!-- Buttons -->
			<section class="box-1">
				<h3>Buttons</h3>
				<p>CSS 버튼</p>
				<form action="" enctype="multipart/form-data">
					<a href="#" class="btn">a .btn</a>
					<input type="button" class="btn" value="input .btn">
					<button type="button" class="btn">button .btn</button>
					<button type="button" class="btn"><span aria-hidden="true" data-icon="&#x21dd;"></span>.btn</button>
					<button type="button" class="btn">.btn</button>
					<button type="button" class="btn">.btn</button>
					<br>
					
			    </form>
			</section>
		</article>

	</div>
</div><!-- EOT #wrap -->
    
</body>
